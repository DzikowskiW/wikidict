<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span class="logoFont">Wiki Dictionary</span>
        </h2>
    </div>
</md-toolbar>

<div layout="row" layout-align="center" layout-padding layout-wrap layout-fill>
    <div class="padded" md-whiteframe="1"
         flex-sm="45" flex-gt-sm="55" flex-gt-md="35"
         layout layout-align="center center">
            <md-autocomplete
                    flex="75"
                    md-selected-item="vm.selectedItem"
                    md-search-text="vm.searchPhrase"
                    md-items="item in vm.autocomplete(vm.searchPhrase)"
                    md-item-text="item.phrase"
                    md-selected-item-change="vm.search(item.phrase)"
                    md-delay="400"
                    md-min-length="3"
                    placeholder="Enter a phrase to translate">
                <md-item-template>
                    <span md-highlight-text="vm.searchPhrase">{{item.phrase}}</span>
                </md-item-template>
                <md-not-found>
                    No  matching "{{vm.searchPhrase}}" phrases were found.
                </md-not-found>
            </md-autocomplete>
        <md-input-container>
            <md-button class="md-raised md-primary">Search</md-button>
        </md-input-container>
    </div>
    <ui-view flex-sm="45" flex-gt-sm="55" flex-gt-md="35"
             layout layout-align="center center"></ui-view>
